<div class="row">
    <div class="col-xs-12">
        <form (submit)="updateingredient()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" #nameval>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" #amountval>
                </div>
            </div>
            <div class="row">
                <div style="margin: 2px 0px 7px 0px" class="col-xs-12">
                    <button type="submit" class="btn btn-success">Add</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
