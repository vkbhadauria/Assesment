<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div>
                    <div class="form-group">
                        <label> Username</label>
                        <input type="text" class="form-control" ngModel required name="username">
                    </div>
                    <div>
                        <label> Email</label>
                        <input type="email" class="form-control" ngModel required name="email" email #email="ngModel">
                        <span *ngIf='!email.valid && email.touched'> enter valid email</span>
                    </div>
                    <div>
                        <label for="secret">Secret Questions</label>
                        <select class="form-control" name="secret" [ngModel]="defaultQuestion">
                            <option value="pet">Your first Pet?</option>
                            <option value="teacher">Your first teacher?</option>
                         </select>
                    </div>
                    <div>
                        <textarea class="form-control" name="questionAnswer"></textarea>
                    </div>
                    <div>
                        <button [disabled]="!f.valid" type="submit" class="btn btn-primary"> Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
