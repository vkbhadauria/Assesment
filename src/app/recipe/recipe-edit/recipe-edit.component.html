<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (submit)="saveForm()">
            <div class="rows">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
                <div class="col-xs-12 form-group">
                    <label>Image URL</label>
                    <input type="url" class="form-control" formControlName="imagepath">
                </div>
                <div class="col-xs-12">
                    <label>Description</label>
                    <textarea class="form-control" formControlName="description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12"  formArrayName="ingredients" >
                    <div class="row"
                        *ngFor="let ing of recipeForm.get('ingredients')['controls']; let i=index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>    
            </div>
                <hr>
                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredients</button>
        </form>
    </div>
</div>

</div>
