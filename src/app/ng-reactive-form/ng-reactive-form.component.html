<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
                <div>
                    <div class="form-group">
                        <label> Username</label>
                        <input type="text" class="form-control" formControlName="username">
                    </div>
                    <div>
                        <label> Email</label>
                        <input type="email" class="form-control" formControlName="email">
                        <span style="{'color':'red'}" *ngIf='!signupform.valid && signupform.touched'> enter valid email</span>
                    </div>
                    <div>
                        <label for="secret">Secret Questions</label>
                        <select class="form-control" formControlName="secret">
                            <option value="pet">Your first Pet?</option>
                            <option value="teacher">Your first teacher?</option>
                         </select>
                    </div>
                    <div>
                        <textarea class="form-control" formControlName="questionAnswer"></textarea>
                    </div>
                    <div>
                        <span>form valid:{{signupform.valid}}</span>
                        <button [disabled]="!signupform.valid" type="submit" class="btn btn-primary"> Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
